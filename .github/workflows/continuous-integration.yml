name: ContinuousIntegration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  BUILD_DIR: ${{github.workspace}}/vsbuild
  WINDOWS_VER: windows-2022
  CMAKE_VER: '3.23.2'

jobs:
  build:
    runs-on: ${{env.WINDOWS_VER}}

    steps:
    - uses: actions/checkout@v3

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.13
      with:
        cmake-version: ${{env.CMAKE_VER}}

    - name: Configure CMake
      run: |
        cmake --version
        mkdir "${{env.BUILD_DIR}}"
        cd "${{env.BUILD_DIR}}"
        cmake ..
      shell: cmd

    - name: Build
      working-directory: ${{env.BUILD_DIR}}
      run: |
        cmake --build . --config Debug
        cmake --build . --config Release
      shell: cmd

    - name: Test
      working-directory: ${{env.BUILD_DIR}}
      run: |
        ctest -C Debug
        ctest -C Release
      shell: cmd
      
    - name: Pack
      working-directory: ${{env.BUILD_DIR}}
      run: cpack
      
    - name: Store artifact
      uses: actions/upload-artifact@v3
      with:
        name: dgm-lib
        path: ${{env.BUILD_DIR}}/*.zip
        retention-days: 5
